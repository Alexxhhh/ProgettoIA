        const roomNameEl = document.getElementById('room-name');

        const roomImageEl = document.getElementById('room-image');
        const roomDescriptionEl = document.getElementById('room-description');
        const messageAreaEl = document.getElementById('message-area');
        const movementButtonsEl = document.getElementById('movement-buttons');
        const puzzleInterfaceEl = document.getElementById('puzzle-interface');
        const puzzleQuestionEl = document.getElementById('puzzle-question');
        const puzzleInputEl = document.getElementById('puzzle-input');
        const victoryScreenEl = document.getElementById('victory-screen');
        const gameOverScreenEl = document.getElementById('game-over-screen');

        function updateUI() {
            // Update lives
            livesEl.textContent = '♥'.repeat(playerState.lives);

            // Update inventory items
            inventoryItemsEl.innerHTML = '';
            playerState.inventory.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.replace(/_/g, ' ');
                inventoryItemsEl.appendChild(li);
            });

            // Update inventory keys
            inventoryKeysEl.innerHTML = '';
            playerState.inventory.keys.forEach(key => {
                const li = document.createElement('li');
                li.textContent = `Chiave ${key.toUpperCase()}`;
                inventoryKeysEl.appendChild(li);
            });
        }

        function renderRoom(roomId) {
            if (playerState.gameOver) return;

            const room = gameData.rooms[roomId];
            playerState.currentRoom = roomId;
            messageAreaEl.textContent = '';

            // Check for victory
            if (roomId === 17) {
                endGame('win');
                return;
            }

            // Update room details
            roomNameEl.textContent = room.name;
            roomDescriptionEl.textContent = room.description;
            roomImageEl.src = `${images_path}${roomId}.jpg`;
            roomImageEl.alt = room.name;

            // Check for keys to collect
            if (room.keyToCollect && !playerState.inventory.keys.includes(room.keyToCollect)) {
                playerState.inventory.keys.push(room.keyToCollect);
                messageAreaEl.textContent = 'Hai trovato una chiave!';
            }

            updateUI();

            // Check for puzzles/traps
            if (room.puzzle && !playerState.solvedPuzzles.includes(roomId)) {
                presentPuzzle(room.puzzle);
            } else {
                showMovement();
            }
        }

        function presentPuzzle(puzzle) {
            movementButtonsEl.classList.add('hidden');
            puzzleInterfaceEl.classList.remove('hidden');
            puzzleQuestionEl.textContent = puzzle.question;
            puzzleInputEl.value = '';
            puzzleInputEl.focus();
        }


        function showMovement() {
            puzzleInterfaceEl.classList.add('hidden');
            movementButtonsEl.classList.remove('hidden');

            const keyReqs = room.keyRequired || {};

                const btn = document.getElementById(`btn-${dir}`);
                const targetRoom = connections[dir];
                
                if (targetRoom) {
                    btn.style.visibility = 'visible';
                    const requiredKey = keyReqs[dir];
                    if (requiredKey && !playerState.inventory.keys.includes(requiredKey)) {
                        btn.disabled = true;
                    } else {
                        btn.disabled = false;
                    }
                } else {
                    btn.style.visibility = 'hidden';
                }
            });
        }

        function move(direction) {
            if (playerState.gameOver) return;
            const room = gameData.rooms[playerState.currentRoom];
            const nextRoomId = room.connections[direction];
            if (nextRoomId) {
                renderRoom(nextRoomId);
            }
        }

        function submitAnswer() {
            if (playerState.gameOver) return;

            const room = gameData.rooms[playerState.currentRoom];
            const puzzle = room.puzzle;
            const userAnswer = puzzleInputEl.value.trim();
            
            let isCorrect = false;
            if (puzzle.type === 'item') {
                isCorrect = userAnswer === puzzle.answer;
            } else { // riddle
                isCorrect = userAnswer.toLowerCase() === puzzle.answer.toLowerCase();
            }

            if (isCorrect) {
                messageAreaEl.textContent = 'Corretto! La via è libera.';
                playerState.solvedPuzzles.push(playerState.currentRoom);
                showMovement();
            } else {
                messageAreaEl.textContent = 'Sbagliato! Hai attivato una trappola.';
                if (puzzle.singleTry) {
                    while(playerState.lives > 0) {
                        loseLife();
                    }
                } else {
                    loseLife();
                }
            }
        }

        function loseLife() {
            if (playerState.lives > 0) {
                playerState.lives--;
                updateUI();
                if (playerState.lives === 0) {
                    endGame('lose');
                }
            }
        }

        function endGame(outcome) {
            playerState.gameOver = true;
            document.getElementById('game-container').classList.add('hidden');
            if (outcome === 'win') {
                victoryScreenEl.classList.remove('hidden');
            } else {
                gameOverScreenEl.classList.remove('hidden');
            }
        }

        // Handle Enter key for puzzle submission
        puzzleInputEl.addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById('btn-submit').click();
            }
        });

        // Initial game setup
        window.onload = () => {
            renderRoom(playerState.currentRoom);
        };
    </script>
