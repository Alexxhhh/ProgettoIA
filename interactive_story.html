<body>

<div id="game">
  <div id="inventory">
    <h2>Inventario</h2>
    <ul id="inventory-list"></ul>
  </div>

    <h2 id="room-name">Entrate del tempio</h2>

      <button id="btn-n" disabled>N</button>

      <button id="btn-e" disabled>E</button>
      <button id="btn-w" disabled>W</button>

  </div>
</div>
<div id="game-over">Game Over</div>
<div id="victory">Vittorioso!</div>

<script>
const rooms = {
  "entrance": {name: "Entrate del tempio", image: "https://www.pexels.com/photo/ancient-temple-ruins-in-the-jungle-7368107/", n: "TO_Torcia2", s: "TE_Statua12", e: "TE_Oscurita13"},
  "TO_Torcia2": {name: "Stanza buia", image: "https://www.pexels.com/photo/dark-room-with-bats-7368107/", riddle: "La stanza è piena di pipistrelli, che oggetto intendi usare per attraversarla?", answer: "Torcia", e: "LK43", s: "entrance"},
  "LK43": {name: "Stanza con chiave", image: "https://www.pexels.com/photo/key-on-a-stone-7368107/", e: "TE_Tempo4", w: "TO_Torcia2", key: "k4"},
  "TE_Tempo4": {name: "Stanza della saggezza", image: "https://www.pexels.com/photo/sand-in-a-room-7368107/", riddle: "Mi trovi nel presente, ma non posso essere toccato. Passo silenzioso, nessuno mi vede arrivare. Posso guarire o distruggere. Chi sono?", answer: "Tempo", e: "TO_Gas5", s: "LK214", w: "LK43"},
  "TO_Gas5": {name: "Stanza del gas", image: "https://www.pexels.com/photo/purple-gas-in-a-room-7368107/", riddle: "Hai azionato una trappola e la stanza si sta riempiendo di gas! Che oggetto vuoi usare?", answer: "Panno_bagnato", e: "LV6", s: "TO_Asta_di_ferro15", w: "TE_Tempo4"},
  "LV6": {name: "Fontana", image: "https://www.pexels.com/photo/fountain-in-a-stone-room-7368107/", s: "TE_Stagioni7", w: "TO_Gas5"},
  "TE_Stagioni7": {name: "Stanza dei fratelli", image: "https://www.pexels.com/photo/four-male-statues-7368107/", riddle: "Fratelli corrono insieme, nessuno lascia mai il proprio cammino. A volte sono calmi, a volte in guerra, ma sempre si inseguono all'infinito.", answer: "Stagioni", n: "LV6", s: "LK38", w: "TO_Asta_di_ferro15"},
  "LK38": {name: "Stamza con chiave", image: "https://www.pexels.com/photo/key-on-a-stone-7368107/", n: "TE_Stagioni7", w: "LV9", key: "k3"},
  "LV9": {name: "Sedia", image: "https://www.pexels.com/photo/wooden-chair-in-a-stone-room-7368107/", n: "TO_Asta_di_ferro15", e: "LK38", w: "TO_Scudo10"},
  "TO_Scudo10": {name: "Stanza dei buchi", image: "https://www.pexels.com/photo/stone-room-with-holes-in-the-walls-7368107/", riddle: "La stanza è piena di buchi sulle pareti. Che oggetto vuoi usare per proseguire?", answer: "Scudo", n: "LK214", e: "LV9", w: "LK111"},
  "LK111": {name: "Stanza con chiave", image: "https://www.pexels.com/photo/key-on-a-stone-7368107/", e: "TO_Scudo10", w: "TE_Oscurita13", key: "k1"},
  "TE_Statua12": {name: "Stanza misteriosa", image: "https://www.pexels.com/photo/stone-room-with-dust-7368107/", riddle: "Ho occhi ma non posso vedere, una bocca ma non posso parlare, una forma umana ma non lo sono. Chi sono?", answer: "Statua", n: "entrance", e: "LK214"},
  "TE_Oscurita13": {name: "Stanza opaca", image: "https://www.pexels.com/photo/dark-and-blurred-stone-room-7368107/", riddle: "Più passa il tempo, più divento grande. Vivo dove la luce non osa entrare. Un giorno conquistero' anche l'universo. Cosa sono?", answer: "Oscurità", e: "LK214", s: "LK111", w: "entrance"},
  "LK214": {name: "Stanza con chiave", image: "https://www.pexels.com/photo/key-on-a-stone-7368107/", n: "TE_Tempo4", e: "TO_Scudo10", s: "TE_Statua12", w: "TE_Oscurita13", key: "k2"},
  "TO_Asta_di_ferro15": {name: "Stanza dell'acqua", image: "https://www.pexels.com/photo/flooded-stone-room-with-waterfall-7368107/", riddle: "Le porte si sono chiuse e la stanza si sta riempiendo d'acqua! Vedi una leva quasi sommersa, che oggetto vuoi usare?", answer: "Asta_di_ferro", n: "TO_Gas5", e: "TE_Stagioni7", s: "LV9", w: "treasure_antechamber16"},
  "treasure_antechamber16": {name: "Anticamera del tesoro", image: "https://www.pexels.com/photo/stone-room-with-egyptian-drawings-7368107/", riddle: "Chi è che al mattino cammina con 4 zampe, a mezzogiorno con 2 e la sera con 3?", answer: "Uomo", e: "TO_Asta_di_ferro15", w: "treasure_room"},
  "treasure_room": {name: "Stanza del tesoro", image: "https://www.pexels.com/photo/stone-room-full-of-gold-7368107/"}
};

const inventory = ["Torcia", "Panno_bagnato", "Scudo", "Asta_di_ferro"];
let lives = 3;
let currentRoom = "entrance";
let keys = [];

function updateUI() {
  document.getElementById("room-name").textContent = rooms[currentRoom].name;
  document.getElementById("room-image").src = rooms[currentRoom].image;
  document.getElementById("lives-count").innerHTML = "♥".repeat(lives);
  document.getElementById("inventory-list").innerHTML = inventory.concat(keys).map(item => `<li>${item}</li>`).join("");

  const buttons = document.querySelectorAll("#buttons button");
  buttons.forEach(button => button.disabled = true);
  const directions = ["n", "s", "e", "w"];
  directions.forEach(dir => {
    if (rooms[currentRoom][dir]) {
      document.getElementById(`btn-${dir}`).disabled = false;
    }
  });

  const keyNeeded = rooms[currentRoom].keyNeeded || "X";
  document.getElementById("key-needed").textContent = keyNeeded;

  if (rooms[currentRoom].riddle) {
    document.getElementById("riddle").style.display = "block";
    document.getElementById("riddle-text").textContent = rooms[currentRoom].riddle;
    document.getElementById("riddle-submit").onclick = checkAnswer;
    buttons.forEach(button => button.style.display = "none");
  } else {
    document.getElementById("riddle").style.display = "none";
    buttons.forEach(button => button.style.display = "inline-block");
  }

  if (rooms[currentRoom].key) {
    if (!keys.includes(rooms[currentRoom].key)) {
      keys.push(rooms[currentRoom].key);
      alert("Hai trovato una chiave!");
    }
  }

  if (currentRoom === "treasure_room") {
    document.getElementById("game").style.display = "none";
    document.getElementById("victory").style.display = "block";
  } else if (lives <= 0) {
    document.getElementById("game").style.display = "none";
    document.getElementById("game-over").style.display = "block";
  }
}

function move(direction) {
  const nextRoom = rooms[currentRoom][direction];
  if (nextRoom) {
    currentRoom = nextRoom;
    updateUI();
  }
}

function checkAnswer() {
  const answer = document.getElementById("riddle-answer").value;
  if (answer.toLowerCase() === rooms[currentRoom].answer.toLowerCase()) {
    rooms[currentRoom].trap_active = false;
    updateUI();
  } else {
    lives--;
    alert("Risposta sbagliata! Hai perso una vita.");
    updateUI();
  }
}

document.getElementById("btn-n").addEventListener("click", () => move("n"));
document.getElementById("btn-s").addEventListener("click", () => move("s"));
document.getElementById("btn-e").addEventListener("click", () => move("e"));
document.getElementById("btn-w").addEventListener("click", () => move("w"));

updateUI();
</script>

</body>
</html>
