<script>
const rooms = {
  1: {name: "Stanza d'ingresso", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", n: 2, s: 12, e: 13},
  2: {name: "Stanza dei Pipistrelli", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "La stanza è piena di pipistrelli, che oggetto intendi usare per attraversarla?", answer: "Torcia", n:3, s:1},
  3: {name: "Stanza della Chiave 4", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", e:4, w:2},
  4: {name: "Stanza del Tempo", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Mi trovi nel presente, ma non posso essere toccato. Passo silenzioso, nessuno mi vede arrivare. Posso guarire o distruggere. Chi sono?", answer: "Tempo", e:5, s:14, w:3},
  5: {name: "Stanza del Gas", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Hai azionato una trappola e la stanza si sta riempiendo di gas! Che oggetto vuoi usare?", answer: "Panno_bagnato", e:6, s:15, w:4},
  6: {name: "Stanza Sicura 6", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", s:7, w:5},
  7: {name: "Stanza delle Stagioni", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Fratelli corrono insieme, nessuno lascia mai il proprio cammino. A volte sono calmi, a volte in guerra, ma sempre si inseguono all'infinito.", answer: "Stagioni", n:6, s:8, w:15},
  8: {name: "Stanza della Chiave 3", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", n:7, w:9},

  11: {name: "Stanza della Chiave 1", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", e:10, w:13},
  12: {name: "Stanza della Statua", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Ho occhi ma non posso vedere, una bocca ma non posso parlare, una forma umana ma non lo sono. Chi sono?", answer: "Statua", n:1, e:14},
  13: {name: "Stanza dell'Oscurità", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Più passa il tempo, più divento grande. Vivo dove la luce non osa entrare. Un giorno conquisterò anche l'universo. Cosa sono?", answer: "Oscurità", s:11, w:1},
  14: {name: "Stanza della Chiave 2", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", n:4, e:12, w:13},
  15: {name: "Stanza dell'Alluvione", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Le porte si sono chiuse e la stanza si sta riempiendo d'acqua! Vedi una leva quasi sommersa, che oggetto vuoi usare?", answer: "Asta_di_ferro", n:5, e:7, s:9, w:16},
  16: {name: "Anticamera del Tesoro", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/", riddle: "Chi è che al mattino cammina con 4 zampe, a mezzogiorno con 2 e la sera con 3?", answer: "Uomo", e:15, w:17},
  17: {name: "Stanza del Tesoro", image: "https://www.pexels.com/photo/dark-fantasy-forest-path-7368867/"}
};

const inventory = ["Torcia", "Panno_bagnato", "Scudo", "Asta_di_ferro"];
let lives = 3;
let currentRoom = 1;
let keys = {};

updateDisplay();

function updateDisplay() {
  document.getElementById("room-name").textContent = rooms[currentRoom].name;
  document.getElementById("room-image").src = rooms[currentRoom].image;
  document.getElementById("lives-count").textContent = "♥".repeat(lives);
  document.getElementById("inventory-list").textContent = inventory.join(", ");

  const directions = ["n", "s", "e", "w"];
  directions.forEach(dir => {
    const button = document.getElementById(`btn-${dir}`);
    button.disabled = !(rooms[currentRoom][dir] && !rooms[currentRoom].riddle);
  });

  if (rooms[currentRoom].riddle) {
    document.getElementById("riddle-text").textContent = rooms[currentRoom].riddle;
    document.getElementById("riddle-container").style.display = "flex";
    document.getElementById("directions").style.display = "none";
  } else {
    document.getElementById("riddle-container").style.display = "none";
    document.getElementById("directions").style.display = "flex";
  }

  if (lives <= 0) {
    document.getElementById("game-over").style.display = "block";
    document.getElementById("game-container").style.display = "none";
  } else if (currentRoom === 17) {
    document.getElementById("victory").style.display = "block";
    document.getElementById("game-container").style.display = "none";
  }
}

document.getElementById("riddle-submit").addEventListener("click", () => {
  const answer = document.getElementById("riddle-answer").value;
  if (answer.toLowerCase() === rooms[currentRoom].answer.toLowerCase()) {
    rooms[currentRoom].riddle = null;
    updateDisplay();
  } else {
    lives--;
    updateDisplay();
  }
});

document.querySelectorAll("#directions button").forEach(button => {
  button.addEventListener("click", () => {
    const direction = button.id.substring(4);
    const nextRoom = rooms[currentRoom][direction];
    currentRoom = nextRoom;
    updateDisplay();
  });
});
</script>

</body>
